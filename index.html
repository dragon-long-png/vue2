<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='addCount($event, 4)'>点击</button>
        <button v-on="{click: addOnce}">加1</button>
        <p>点击了{{ count }}次</p>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                addCount (e, num) {
                    this.count += num;
                },
                addOnce () {
                    this.count += 1;
                }
            }
        })
    </script>
</body>

</html>
