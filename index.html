<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app">
        <img :src="'https://' + imgSrc" alt="">
        <p :[att]="att">北极</p>
        <div v-bind="{id: other, 'other': other, 'class': ['red', 'green']}"></div>
        <div :class='[red, green]'></div>
        <div :style="[styleObjA]"></div>
        <div :style="{lineHeight:'200px'}"></div>
        <div v-bind:text-content.prop="text"></div>
        <svg :view-box.camel="viewBox"></svg>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                imgSrc: 'dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=151472226,3497652000&fm=26&gp=0.jpg',
                att: 'cpdd',
                other: 'ww',
                red: 'redClass',
                green: 'greenClass',
                styleObjA: {
                    width: '200px',
                    height: '200px',
                    backgroundColor: 'green'
                },
                text: '鲁班大师',
                viewBox: '0 0 100 100'
            }
        })
    </script>
</body>

</html>
